<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>

    <h1>Rates for <span data-th-text="${symbol}"></span></h1>

    <div data-th-each="w: ${symbol}">
        <table>
            <tr>
                <td style="width: 30%;">
                    <img data-th-src="@{https://min-api.cryptocompare.com/data/price" alt="">
                </td>
                <td>
                    <strong data-th-text="${symbol}"></strong>
                    - 
                    <span data-th-text="${fiat}"></span>
                </td>
            </tr>
        </table>

    </div>
    
</body>
</html>
